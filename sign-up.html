<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-SignUp</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <div class="up-btn">
                <a href="register.html"><button><<< Go Back</button></a>
            </div>
            <h2>Create your account</h2>
            <div class="fill-up">
                <div class="inputBox">
                    <label for="username">Username</label>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <label for="first-name">First Name</label>
                    <input type="text">
                    <label for="surname">Surname</label>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <label for="school-id">School ID / Number</label>
                    <input type="text">
                    <label for="department">Department</label>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <label for="password">Password</label>
                    <input type="text">
                </div>
            </div>
            <a href="index.html"><button>CREATE</button></a>
        </div>
    </div>
</body>
</html>
